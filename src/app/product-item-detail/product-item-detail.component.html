<div class="detail-container" *ngIf="product">
    <img class="detail-image" [src]="product.url" alt="Product image">
    <div class="detail-item">
        <h2 class="detail-title">{{product.name}}</h2>
        <p class="detail-description">{{product.description}}</p>
        <p class="detail-price">{{'$' + product.price}}</p>
        <app-cart [product]="product"></app-cart>
        <button class="detail-button" (click)="goToProductList()">Back to Product List</button>
    </div>
</div>
